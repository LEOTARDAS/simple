    <form id="form" action="done.html">
 
        <div class="form-element">
            <label for="Vardas">
                Vardas
            </label>
 
            <input type="text" placeholder="Iveskite varda" />
        </div>
  
        <div class="form-element">
            <label for="email">
                Email
            </label>
 
            <input type="email" placeholder="Iveskite email" />
        </div>
  
        <div class="form-element">
            <label for="Amžius">
                Amžius
            </label>
 
            <input type="text" placeholder="Iveskite savo amziu" />
        </div>
  
        <div class="form-element">
            <label for="role">
                Pasirinkite viena
            </label>
             
            <select name="role">
                <option value="studentas">Studentas</option>
                <option value="internas">Internas</option>
                <option value="profesionalas">
                    Profesionalas
                </option>
                <option value="kita">kita (parašyti komentare)</option>
            </select>
        </div>

  
        <div class="form-element">
            <label>Programavimo kalbos kurias mokate.<br>
                <small>(Pasirinkite visas kurias mokate)</small>
            </label>
            <label>
                <input type="checkbox">C</input></label>
            <label>
                <input type="checkbox">C++</input></label>
            <label>
                <input type="checkbox">C#</input></label>
            <label>
                <input type="checkbox">Java</input></label>
            <label>
                <input type="checkbox">Python</input></label>
            <label>
                <input type="checkbox">JavaScript</input></label>
            <label>
                <input type="checkbox">React</input></label>
            <label>
                <input type="checkbox">Angular</input></label>
            <label>
                <input type="checkbox">Django</input></label>
            <label>
                <input type="checkbox">Spring</input></label>
        </div>

        <div class="form-element">
            <label for="comment">
                Komentarai.
            </label>
            <textarea name="comment" id="comment" placeholder="..."></textarea>
        </div>
  
        <button id="submit-button" type="submit" value="pateikti">
            Pateikti
        </button>
    </form>
